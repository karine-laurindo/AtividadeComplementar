<body>
    
    <!-- 01) Faça um algoritmo que leia o ano de nascimento de uma pessoa,
     calcule e mostre sua idade e, também, verifique e mostre se ela 
     já tem idade para votar (16 anos ou mais) e para conseguir a carteira 
     de Habilitação (18 anos ou mais) -->

    <script>
        let idAtual
        let anoAtual = new Date()
        let anoNasc = parseInt(prompt("Digite o ano de nascimento"))

        idAtual = anoAtual.getFullYear() - anoNasc

        if(idAtual >= 16 && idAtual < 18){
            console.log("Você tem idade para votar, mas não para dirigir.")

        }else if (idAtual >= 18){
            console.log("Você tem idade para votar e dirigir.")

        }else{
            console.log("Você não pode votar nem dirigir.")
            
        }
    </script>
</body>
</html>
