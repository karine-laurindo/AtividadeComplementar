<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão 10</title>
</head>
<body>
    <!-- 10) Crie um programa para saber se o número digitado pelo usuário
     é um número primo. -->
<script>
     let numero = parseInt(prompt('Digite um número:'))
        let quantidadeDeDivisores = 0

        for (let i = 0; i <= numero; i++) {
            if(numero % i == 0){
                quantidadeDeDivisores++
            }
        }
        if(quantidadeDeDivisores > 2){ 
            console.log('O número informado não é primo')
        }
        else{
            console.log('O número informado é primo')
        }
    </script>

</body>
</html>
